<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eIzbori</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3 th:text="${'Check application for ' + request.getFirstName()}" class="my-4"> </h3>
    <div class="form-group">
        <label>First Name</label>
        <output type="text" class="form-control" th:text="${request.getFirstName()}" ></output>
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <output type="text" class="form-control" th:text="${request.getLastName()}" readonly></output>
    </div>
    <div class="form-group">
        <label>Date of Birth</label>
        <output type="text" class="form-control" th:text="${request.getDob()}" readonly></output>
    </div>
    <div class="form-group">
        <label>Address</label>
        <output type="text" class="form-control" th:text="${request.getAddress()}" readonly></output>
    </div>
    <div class="form-group">
        <label>OIB</label>
        <output type="text" class="form-control" th:text="${request.getOib()}" readonly></output>
    </div>
    <div class="form-group">
        <label>ID Number</label>
        <output type="text" class="form-control" th:text="${request.getIdn()}" readonly></output>
    </div>

    <p></p>
    <form th:action="@{/__${userId}__/elections/__${electionId}__/application/feedback}" method="post">
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="confirmInfo" name="confirmInfo">
                <label class="form-check-label" for="confirmInfo">
                    Confirm information is correct
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="comments">Comments</label>
            <textarea class="form-control" id="comments" name="comments" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit Feedback</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
