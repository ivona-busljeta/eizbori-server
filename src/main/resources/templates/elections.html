<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>eIzbori</title>
        <style> body, html { height: 100%; }</style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h3>Upcoming elections</h3>
            <table class="table table-sm table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="election : ${elections}">
                        <td th:text="${election.name}"></td>
                        <td th:text="${election.eventDate}"></td>
                        <td class="text-center">
                            <a th:if="${election.canApply}"
                               th:href="@{/{userId}/elections/{electionId}/application(userId=${userId},electionId=${election.id})}"
                               class="btn btn-sm btn-primary"
                            >Apply</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="container">
            <h3>My Requests</h3>
            <table class="table table-sm table-bordered">
                <thead>
                    <tr>
                        <th>Elections</th>
                        <th hidden="hidden">Author</th>
                        <th>Fist Name</th>
                        <th>Last Name</th>
                        <th>Date of Birth</th>
                        <th>Address</th>
                        <th>OIB</th>
                        <th>ID Number</th>
                        <th>Date Created</th>
                        <th hidden="hidden">Deadline</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="request : ${requests}">
                        <td th:text="${request.electionName}"></td>
                        <td th:hidden="${request.author}"></td>
                        <td th:text="${request.firstName}"></td>
                        <td th:text="${request.lastName}"></td>
                        <td th:text="${request.dob}"></td>
                        <td th:text="${request.address}"></td>
                        <td th:text="${request.oib}"></td>
                        <td th:text="${request.idn}"></td>
                        <td th:text="${request.dateCreated}"></td>
                        <td th:hidden="${request.deadline}"></td>
                        <td th:text="${request.status}"></td>
                        <td class="text-center">
                            <a th:if="${request.status == 'Returned'}"
                               th:href="@{/{userId}/elections/{electionId}/application/edit(userId=${userId},electionId=${request.electionId})}"
                               class="btn btn-sm btn-primary"
                            >Edit</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
