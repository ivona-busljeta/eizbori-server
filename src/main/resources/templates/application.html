<html xmlns:th="http://www.thymeleaf.org"
      th:include="layouts/layout :: page(userId=${userId},citizen=${citizen},admin=${admin},head=${head})"
      lang="en"
>
    <head>
        <title>eIzbori</title>
    </head>
    <body>
        <section th:fragment="content">
            <div class="container">
                <h4 th:text="${title}"></h4>
                <form th:object="${request}" method="post"
                      th:action="@{/__${userId}__/elections/__${electionId}__/application/submit}"
                      class="mt-3"
                >
                    <div th:if="${passedReview == false}" class="form-group row mb-5">
                        <label for="comment" th:style="${'color: red;'}" class="col-sm-2 col-form-label">Comment</label>
                        <div class="col-sm-10">
                            <output id="comment" type="text" th:text="${request.comment}" th:style="${'color: red;'}" class="form-control"></output>
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                        <div class="col-sm-10">
                            <input id="firstName" type="text" th:field="*{firstName}" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                        <div class="col-sm-10">
                            <input id="lastName" type="text" th:field="*{lastName}" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="dob" class="col-sm-2 col-form-label">Date of Birth</label>
                        <div class="col-sm-10">
                            <input id="dob" type="date" th:field="*{dobStr}" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="address" class="col-sm-2 col-form-label">Address</label>
                        <div class="col-sm-10">
                            <input id="address" type="text" th:field="*{address}" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="oib" class="col-sm-2 col-form-label">OIB</label>
                        <div class="col-sm-10">
                            <input id="oib" type="text" th:field="*{oib}" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="idn" class="col-sm-2 col-form-label">ID Number</label>
                        <div class="col-sm-10">
                            <input id="idn" type="text" th:field="*{idn}" class="form-control" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary float-end mt-3">Submit</button>
                </form>
            </div>
        </section>
    </body>
</html>
