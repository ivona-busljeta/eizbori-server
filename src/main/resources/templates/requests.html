<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>eIzbori</title>
        <style> body, html { height: 100%; }</style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h3>Choose application request</h3>
            <table class="table table-sm table-bordered">
                <thead>
                    <tr>
                        <th>Request ID</th>
                        <th>Fist Name</th>
                        <th>Last Name</th>
                        <th>Date of Birth</th>
                        <th>Address</th>
                        <th>OIB</th>
                        <th>ID Number</th>
                        <th>Date Created</th>
                        <th>Deadline</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="request : ${requests}">
                        <td th:text="${request.electionId}"></td>
                        <td th:text="${request.firstName}"></td>
                        <td th:text="${request.lastName}"></td>
                        <td th:text="${request.dob}"></td>
                        <td th:text="${request.address}"></td>
                        <td th:text="${request.oib}"></td>
                        <td th:text="${request.idn}"></td>
                        <td th:text="${request.dateCreated}"></td>
                        <td th:text="${request.deadline}"></td>
                        <td th:text="${request.status}"></td>
                        <td class="text-center">
                            <a th:href=""
                               class="btn btn-sm btn-primary"
                            >Take over</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="container">
            <h3>Requests to review</h3>
            <table class="table table-sm table-bordered">
                <thead>
                    <tr>
                        <th>Request ID</th>
                        <th>Fist Name</th>
                        <th>Last Name</th>
                        <th>Date of Birth</th>
                        <th>Address</th>
                        <th>OIB</th>
                        <th>ID Number</th>
                        <th>Date Created</th>
                        <th>Deadline</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="request : ${acceptedRequests}">
                        <td th:text="${request.electionId}"></td>
                        <td th:text="${request.firstName}"></td>
                        <td th:text="${request.lastName}"></td>
                        <td th:text="${request.dob}"></td>
                        <td th:text="${request.address}"></td>
                        <td th:text="${request.oib}"></td>
                        <td th:text="${request.idn}"></td>
                        <td th:text="${request.dateCreated}"></td>
                        <td th:text="${request.deadline}"></td>
                        <td th:text="${request.status}"></td>
                        <td th:if="${request.status == 'Created' || request.status == 'Edited'}" class="text-center">
                            <a th:href="@{/{userId}/requests/review(userId=${userId},author=${request.author},electionId=${request.electionId})}"
                               class="btn btn-sm btn-primary"
                            >Review</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
